<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="../img/favicon.png" />
    <link rel="apple-touch-icon" href="../img/favicon-apple.png" />
    <link rel="manifest" href="../manifest.webmanifest" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />

    <title>Roll to Win &mdash; Meet Our Team</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-box">
        <h2><i class="fa-solid fa-handshake-simple"></i> Meet Our Team</h2>
        <div class="team-members">
          <div class="member--3">
            <img src="img/arif.jpg" alt="devloper image" />
            <div class="description">
              <p class="name">Arif Khan</p>
              <p class="title">Developer</p>
            </div>
          </div>
          <div class="member--1">
            <img src="img/masud-3.jpg" alt="devloper image" />
            <div class="description">
              <p class="name">Masud Rana</p>
              <p class="title">Developer</p>
            </div>
          </div>
          <div class="member--2">
            <img src="img/bijoy.jpg" alt="devloper image" />
            <div class="description">
              <p class="name">Bijoy Chowdhory</p>
              <p class="title">Developer</p>
            </div>
          </div>

          <div class="member--4">
            <img src="img/mihir.jpg" alt="devloper image" />
            <div class="description">
              <p class="name">Mihir Majed</p>
              <p class="title">Developer</p>
            </div>
          </div>
        </div>
          <div data-tooltip="Size: 20Mb" class="button">
          <div class="button-wrapper">
            <div class="text">Back</div>
            <span class="icon">
              <i class="fa-solid fa-backward"></i>
            </span>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
